<script>

    $(function(){
        $('input[name=auto_upgrade]').click(function(){
            var s_val = $(this).val();
            if(s_val == 0)
            {
                $('#auto_condition').hide();
                $('#condition_one').hide();
                $('#condition_two').hide();

            }else{
                $('#auto_condition').show();
                var sc_val = $('input[name=condition_type]:checked').val();
                if(sc_val == 0)
                {
                    $('#condition_one').show();
                    $('#condition_two').hide();
                }else{
                    $('#condition_one').hide();
                    $('#condition_two').show();
                }

            }
        })

        $('input[name=condition_type]').click(function(){

            var s_val = $(this).val();
            if(s_val == 0)
            {
                $('#condition_one').show();
                $('#condition_two').hide();
            }else{
                $('#condition_one').hide();
                $('#condition_two').show();
            }

        })

    })



</script>
